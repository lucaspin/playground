on:
  workflow_dispatch:
    inputs:
      superplane_stage_id:
        description: 'Superplane Stage ID'
        required: true
        type: string
      superplane_execution_id:
        description: 'Superplane Execution ID'
        required: true
        type: string
      superplane_execution_token:
        description: 'Superplane Execution Token'
        required: true
        type: string
      commit_sha:
        description: 'Commit SHA'
        required: true
        type: string
name: Task
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Commit SHA: $COMMIT_SHA"
        env:
          COMMIT_SHA: ${{ inputs.commit_sha }}
